          description: Paginated product list

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserInput:
      type: object
      properties:
        firstName:
          type: string
        lastName:
          type: string
        surName:
          type: string
        profilePictureUrl:
          type: string
        email:
          type: string
        password:
          type: string
        roleId:
          type: string
      required:
        - firstName
        - lastName
        - email
        - password
        - roleId
    RoleInput:
      type: object
      properties:
        roleType:
          type: string
        isAdmin:
          type: boolean
      required:
        - roleType
    SaleInput:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
        totalPrice:
          type: number
      required:
        - productId
        - quantity
        - totalPrice
    PurchaseInput:
      type: object
      properties:
        productId:
          type: string
        quantity:
          type: integer
        totalPrice:
          type: number
      required:
        - productId
        - quantity
        - totalPrice
    ProductInput:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        quantity:
          type: integer
      required:
        - name
        - price
        - quantity
    FileUploadResponse:
      type: object
      properties:
        message:
          type: string
        fileUrl:
          type: string
      required:
        - message
        - fileUrl
